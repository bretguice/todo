<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="shortcut icon" href="img/favicon.png"/>
    <link rel="stylesheet" href="./style/global.css">
    <link rel="stylesheet" href="./style/style.css" >
    <link rel="stylesheet" href="./style/style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
<header>
    <h1>To Do List</h1>
</header>
<div id="edit-screen">
    <div class="edit-header">
        <h2>To Do Name:</h2>
        <input id="edit-title" type="text" >
    </div>
    <div class="edit-textarea">
        <h4>Notes:</h4>
        <textarea id="todo-description" >  </textarea>
        <button class="edit-buttons" id="edit-screen-btn" ><i class="fas fa-check"></i>'</button>
        <button class="edit-buttons" id='edit-screen-x' ><i class="fas fa-window-close"></i></button>
    </div>
    <div class="edit-date">
        <h4>Date:</h4>
        <input type="date" id="edit-date-field" >
    </div>
    <div class="edit-priority">
        <h4>Priority:</h4>
        <select name="priority" id="edit-priority-field" value="Medium">
            <option value="Critical">Critical</option>
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
        </select>
    </div>
 
</div>    
<form >
    <input type="text" placeholder="task name" id="input-field" class="todo-input">
    <button title="Add task" class="todo-button" type="submit">
        <i class="fas fa-add"></i>
    </button>
</form>
<div class="view-container">
    <button title="Todo List" class="view-button" value="current" id="current">
        <i class="fas fa-clipboard-list"></i>
    </button>
    <button title="Completed todos" class="view-button" value="completed"  id="completed">
        <i class="fas fa-clipboard-check"></i>
    </button>
    <button title="Deleted todos" class="view-button" value="deleted" id="deleted">
        <i class="far fa-window-close"></i>
    </button>
</div>

<div class="todo-container">
    <div>
        <table class="table-section" >
        <div id="table-box" >
            <thead id="header" >

            </thead>

            <tbody id="todo-list" class="table-body" >
                
            </tbody>
        </div>
        </table>
    </div>
</div>
    
    <script src="./main.js" defer></script>
</body>
</html>
